<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
	    input{    width: 340px; height: 30px; line-height: 30px; display: block; -webkit-appearance: none; border: 1px solid #ccc; box-sizing: border-box; }
	    span{display: block;color: #666; font-size: 14px; }
	</style>
</head>
<body>
	<input type="text" maxlength="14" onkeypress="value=value.replace(/[^\d/]/g,'').replace(/(\d{3})(\d{1,3})(\d{1,3})(\d{1,2})/g, '$1.$2.$3-$4')">
	<span> 111.111.111-11</span>
	<input type="text" maxlength="14" onkeypress="value=value.replace(/[^\d/]/g,'').replace(/(\d{3})(\d{1,3})(\d{1,3})(\d{1,2})/g, '$1.$2.$3-$4')">
	<span> 111.111.111-11</span>
	<!--  格式是  111.111.111-11 -->
</body>
</html>
